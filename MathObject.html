<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathObject</title>
</head>
<body>
    <div class="container">
        <h3>Math object tutorial</h3>
    </div>
    <script>
        // printing math object
        let m=Math;
        console.log(m);
        // contants from math object
        console.log("value of math.E is", Math.E);

        let a=54.854789;
        let b=89;
        console.log("vale of a and b are",a,b);
        console.log("vale of a and b rounded off are",Math.round(a),Math.round(b));
        console.log("3 to the power of 2 is", Math.pow(3,2));
        console.log("rouded up",Math.ceil(5.7));
        console.log("rouded down",Math.floor(5.7));

        console.log("value of sin(pi) is",Math.sin(Math.PI))
        console.log("minimum value of 440,5,110 is",Math.min(440,110,5))
        console.log("max",Math.max(100,90,60,70));

        // Generating a random number
        let r=Math.random() // it will generate a number in between 0 and 1
        console.log("random number is",r)
        //to generate between 1 to 100;
        let a1=1
        let b1=100;
        let r1=a1+(b1-a1)*Math.random();
        console.log("1-100",Math.round(r1));

        </script>
</body>
</html>
