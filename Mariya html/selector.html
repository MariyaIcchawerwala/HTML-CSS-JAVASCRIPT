<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /*this is element selector*/
    p{
        border: 2px solid brown;
    }

    /*this is a id selector*/
        #rede{
            color: rgb(161, 161, 216);
        }

        /*class selector*/
        .bgcolor{
            background-color: aqua;
        }

        /* this is grouping selector*/
        footer,span{
            background-color: seagreen;
        }
        .color{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTOR</h3>
    <p class="bgcolor">This is a simple paragraph</p>
    <p id="Second" class=" bgcolor">This is a simple paragraph</p>
    <p id="rede">This is a simple paragraph</p>
    <span>this is a span</span>
    <div>
        <footer>this is a footer</footer>
    </div>
</body>
</html>
